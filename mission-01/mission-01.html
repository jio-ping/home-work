<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission-01</title>
    <link rel="stylesheet" href="./mission-01.css" />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/f903894328.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section tabindex="0" class="card-wide">
        <img class="logo" src="./images/ottogi-logo.png" alt="오뚜기" />
        <p class="card-slogan">따뜻한 차향기</p>

        <img
          class="product-image"
          src="./images/ottogi-product.png"
          alt="오뚜기 꿀 생강차 "
        />

        <button tabindex="-1" class="product-url"></button>
      </section>
      <div class="normal-container">
        <section tabindex="1" class="card-normal">
          <img class="logo" src="./images/kamill-logo.png" alt="카밀" />
          <p class="card-slogan">핸드크림 모음</p>
          <img
            class="product-image"
            src="./images/kamill-product.png"
            alt="카밀 핸드크림"
          />
          <button tabindex="-1" class="product-url"></button>
        </section>
        <section tabindex="1" class="card-normal">
          <div class="card-title">
            <img class="logo" src="./images/gomgom-logo.png" alt="곰곰" />
            <p class="card-slogan">고소한 보리차</p>
          </div>
          <img
            class="product-image"
            src="./images/gomgom-product.png"
            alt="곰곰 보리차"
          />
          <button tabindex="-1" class="product-url">
            <i class="fa-solid fa-chevron-right" style="color: #ffffff"></i>
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
