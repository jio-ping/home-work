<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission-01</title>
    <link rel="stylesheet" href="./mission-01.css" />
  </head>
  <body>
    <div class="container">
      <section title="오뚜기 꿀 생강차 " class="card-wide">
        <img class="logo" src="./images/ottogi-logo.png" alt="오뚜기" />
        <h2 class="card-slogan">따뜻한 차 향기</h2>

        <img
          class="product-image"
          src="./images/ottogi-product.png"
          alt="오뚜기 꿀 생강차 "
        />
        <a
          class="product-url"
          title="오뚜기 꿀 생강차 구매 이동"
          href="https://www.coupang.com/vp/products/309603674?"
          rel="noopener"
          ><img src="./images/angle-right.png" alt="" />
        </a>
      </section>
      <div class="normal-container">
        <section title="카밀 핸드크림 " class="card-normal">
          <img class="logo" src="./images/kamill-logo.png" alt="카밀" />
          <h2 class="card-slogan">핸드크림 모음</h2>
          <img
            class="product-image"
            src="./images/kamill-product.png"
            alt="카밀 핸드크림"
          />
          <a
            class="product-url"
            title="카밀 핸드크림 구매 링크"
            href="https://www.coupang.com/vp/products/6581209208"
            rel="noopener"
          >
            <img src="./images/angle-right.png" alt="" />
          </a>
        </section>
        <section title="곰곰 보리차" class="card-normal">
          <div class="card-title">
            <img class="logo" src="./images/gomgom-logo.png" alt="곰곰" />
            <h2 class="card-slogan">고소한 보리차</h2>
          </div>
          <img
            class="product-image"
            src="./images/gomgom-product.png"
            alt="곰곰 보리차"
          />
          <a
            class="product-url"
            title="곰곰 보리차 구매 링크"
            href="https://www.coupang.com/vp/products/7634397191"
            rel="noopener"
          >
            <img src="./images/angle-right.png" alt=""
          /></a>
        </section>
      </div>
    </div>
  </body>
</html>
