<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission-01</title>
    <link rel="stylesheet" href="./mission-01.css" />
  </head>
  <body>
    <div class="container">
      <section title="오뚜기 꿀 생강차 " tabindex="0" class="card-wide">
        <img class="logo" src="./images/ottogi-logo.png" alt="오뚜기" />
        <h1 class="card-slogan">따뜻한 차 향기</h1>

        <img
          class="product-image"
          src="./images/ottogi-product.png"
          alt="오뚜기 꿀 생강차 "
        />

        <button tabindex="-1" class="product-url">
          <img aria-hidden="true" src="./images/angle-right.png" alt="" />
        </button>
      </section>
      <div class="normal-container">
        <section tabindex="1" title="카밀 핸드크림 " class="card-normal">
          <img class="logo" src="./images/kamill-logo.png" alt="카밀" />
          <h1 class="card-slogan">핸드크림 모음</h1>
          <img
            class="product-image"
            src="./images/kamill-product.png"
            alt="카밀 핸드크림"
          />
          <button tabindex="-1" class="product-url">
            <img aria-hidden="true" src="./images/angle-right.png" alt="" />
          </button>
        </section>
        <section tabindex="1" title="곰곰 보리차" class="card-normal">
          <div class="card-title">
            <img class="logo" src="./images/gomgom-logo.png" alt="곰곰" />
            <h1 class="card-slogan">고소한 보리차</h1>
          </div>
          <img
            class="product-image"
            src="./images/gomgom-product.png"
            alt="곰곰 보리차"
          />
          <button tabindex="-1" class="product-url">
            <img aria-hidden="true" src="./images/angle-right.png" alt="" />
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
