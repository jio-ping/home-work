<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./mission-02.css" />
    <script src="./mission-02.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title-greeting">
        <h2 class="title">로그인</h2>
        <span class="greeting">Welcome, Ediya Coffee</span>
        <span class="greeting">이디야커피에 오신 것을 환영합니다.</span>
      </div>
      <div class="login-form">
        <form id="login-form" action="" method="post">
          <label for="email"></label
          ><input
            id="email"
            class="login-field email"
            type="email"
            placeholder="이메일"
            required
            onkeyup="validateEmail()"
          />
          <img
            id="email-invalid-icon"
            class="login-state hidden"
            src="./assets/invalid.png"
            alt=""
          />
          <p id="error-message" class="email-error"></p>
          <label for="password"></label>
          <input
            id="password"
            class="login-field pwd"
            type="password"
            placeholder="패스워드"
          />
          <img
            id="visible"
            class="login-state hidden"
            src="./assets/hidden-state.png"
            alt=""
          />
          <img
            id="hidden"
            class="login-state hidden"
            src="./assets/visible-state.png"
          />
          <div class="remember-section">
            <input type="checkbox" id="remember-email" /><label
              for="remember-email"
              >이메일 저장</label
            >
          </div>
        </form>
      </div>
      <div class="btn">
        <button type="submit" class="login-signIn-btn" form="login-form">
          로그인 <img src="./assets/log-arrow.svg" alt="" />
        </button>
        <a href="" class="login-signIn-btn"
          >회원가입<img src="./assets/singin-arrow.svg" alt=""
        /></a>
      </div>
    </div>
  </body>
</html>
