<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./mission-02.css" />
  </head>
  <body>
    <h2 class="title">로그인</h2>
    <form action="">
      <label for="email">이메일</label
      ><input id="email" type="email" placeholder="이메일" />
      <label for="password">비밀번호</label>
      <input
        id="password"
        type="password"
        placeholder="숫자, 영어 조합 6자 이상"
      />
    </form>
    <input type="checkbox" id="remember-email" /><label for="remember-email"
      >이메일 저장</label
    >

    <button class="login-signIn-btn">로그인</button>

    <button class="login-signIn-btn">회원가입</button>
  </body>
</html>
